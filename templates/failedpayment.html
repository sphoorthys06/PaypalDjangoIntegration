
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment failed</title>
</head>
<body>
    <h1>Payment failed for items: {{items.name}}</h1>
    <div class="items-container">
        <div class="items">
            <img class="img" src="{{items.image}}" alt="">
            <p>{{items.name}}</p>
            <p>Price: $ {{items.price}}</p>
            <p>Description: {{items.description}}</p>

        </div>  
    </div>
    <style>
        body {
            padding: 10px;
            box-sizing: border-box;
        }

        .items-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }
        .img {
            width: 60%;
            border-radius: 50px;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            background-color: dodgerblue;
            color: white;
            border: none;
        }
    </style>
</body>
</html>
