<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            width: 100%;
            border-radius: 8px;
            height: 150px;
            object-fit: cover;
        }

        .item h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .item p {
            color: #333;
            font-size: 16px;
            margin: 0;
        }

        .item a {
            text-decoration: none;
            color: #007bff;
        }

        .item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Website</h1>
    </header>
    <div class="item-container">
        {% for i in items %}
            <div class="item">
                <a href="{% url 'BuyItem' i.id %}">
                    <img src="{{i.image}}" alt="{{i.name}}">
                </a>
                <h2><a href="{% url 'BuyItem' i.id %}">{{i.name}}</a></h2>
                <p>$ {{i.price}}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
